<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body,
    .jumbotron {
      padding: 30px;
    }
    .text-giant {
      font-size: 40px;
    }
  </style>
  <body>
    <div class="jumbotron">
      <h2>How much do pies costs</h2>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            id="price"
            type="text"
            class="form-control"
            name="price"
            value="0"
            placeholder="price"
            onchange="calculateProduct()"
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <span class="label label-primary quantity-label">1</span>
          <!-- <input type="number" class="form-control" name="quantity" placeholder="quantity" value="1"> -->
          <input
            id="quantity"
            type="number"
            class="form-control"
            name="quantity"
            placeholder="quantity"
            min="1"
            max="10"
            value="1"
            step="1"
            onchange="calculateProduct()"
          />
        </div>
      </form>

      <div class="text-right text-giant total" id="total">$ 0</div>
    </div>

    <script>
      const total = document.querySelector("#total");

      function calculateProduct() {
        const price = document.querySelector("#price");
        const quantity = document.querySelector("#quantity");
        const result = parseInt(price.value) * parseInt(quantity.value);
        console.log(result);
        total.textContent = `${result}`;
      }
    </script>
  </body>
</html>
